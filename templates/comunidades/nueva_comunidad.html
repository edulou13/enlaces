<%inherit file="../base.html"/>
<%block name="header_section">
	<script type="text/javascript" src="${static_url('js/apps/communities/newCommunity.min.js')}"></script>
</%block>
<%block name="breadcrumbs">
	<ul id="breadcrumbs" class="breadcrumb" data-key='{"red":${mup.red_salud.id_red},"mup":${mup.id_mup}}'>
		<li><a href="/">Inicio</a></li>
		<li><a href="#" class="networks">Redes de Salud</a></li>
		<li><a href="#" class="net">Red: ${mup.red_salud}</a></li>
		<li><a href="#" class="back">Municipio: ${mup}</a></li>
		<li class="active">Nueva Comunidad</li>
	</ul>
</%block>
<%block name="left_content">
<form class="SimpleForm">
	${xsrf_form_html()}
	<input type="hidden" name="id_mup" value="${mup.id_mup}" readonly>
	<div class="form-group">
		<legend>Nueva Comunidad</legend>
	</div>
	<div class="row">
		<div class="form-group has-feedback col-sm-7">
			<label for="inputNombre">Nombre:</label>
			<input type="text" name="nombre" id="inputNombre" class="form-control input-sm only_g_names" required>
			<span class="form-control-feedback"></span>
		</div>
		<div class="form-group has-feedback col-sm-5">
			<label for="inputTelf">Celular:</label>
			<input type="text" name="telf" id="inputTelf" class="form-control input-sm only_cell_phone">
			<span class="form-control-feedback"></span>
		</div>
	</div>
	<div class="centros_salud">
		<legend>Establecimientos de Salud<br><a href="#" id="del" class="btn btn-xs btn-danger"><span title="Remover Ãšltimo" class="fa fa-times"></span></a>&nbsp;<a href="#" id="add" class="btn btn-xs btn-info"><span class="fa fa-plus" title="Adicionar Establecimiento"></span></a></legend>
	</div><br/>
	<div class="form-group">
		<button type="button" class="back btn btn-sm btn-warning">Regresar</button>
		<button type="submit" class="btn btn-sm btn-primary">Guardar</button>
	</div>
</form>
</%block>
